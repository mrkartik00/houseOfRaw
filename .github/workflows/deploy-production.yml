name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy to Digital Ocean
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
        env:
          VITE_API_URL: https://api.houseofraw.tech
          VITE_RAZORPAY_KEY_ID: ${{ secrets.RAZORPAY_KEY_ID }}
          VITE_APP_NAME: House of Raw

      - name: ğŸš€ Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "ğŸ”„ Deploying House of Raw..."
            
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            # Deploy Backend
            echo "ğŸ”§ Deploying Backend..."
            cd backend
            npm install --production
            pm2 restart houseofraw-api || pm2 start server.js --name houseofraw-api --env production
            
            # Deploy Frontend
            echo "ğŸ¨ Deploying Frontend..."
            cd ../frontend
            npm install
            npm run build
            
            # Reload Nginx
            echo "ğŸ”„ Reloading Nginx..."
            sudo systemctl reload nginx
            
            # Show status
            echo "âœ… Deployment Status:"
            pm2 status
            
            echo "ğŸ‰ Deployment completed successfully!"

      - name: ğŸ“Š Deployment Status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Frontend: https://houseofraw.tech"
            echo "ğŸ”Œ API: https://api.houseofraw.tech"
          else
            echo "âŒ Deployment failed! Check logs above."
            exit 1
          fi
