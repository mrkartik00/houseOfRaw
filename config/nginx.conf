# Additional Security Configurations
# ================================================

# Hide Nginx version
server_tokens off;

# Buffer size settings
client_body_timeout 12;
client_header_timeout 12;
keepalive_timeout 15;
send_timeout 10;

# File upload settings
client_max_body_size 10M;

