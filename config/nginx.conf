# ================================================
# Nginx Configuration for House of Raw
# ================================================
# File location: /etc/nginx/sites-available/houseofraw
# 
# To enable:
# sudo ln -s /etc/nginx/sites-available/houseofraw /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# ================================================
# Frontend - houseofraw.tech
# ================================================
server {
    listen 80;
    listen [::]:80;
    server_name houseofraw.tech www.houseofraw.tech;

    # Let's Encrypt will modify this block to add SSL
    # After running: sudo certbot --nginx -d houseofraw.tech -d www.houseofraw.tech

    root /var/www/houseofraw/frontend/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/houseofraw-access.log;
    error_log /var/log/nginx/houseofraw-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json
               application/vnd.ms-fontobject application/x-font-ttf
               font/opentype image/svg+xml image/x-icon;

    # Brotli compression (if module installed)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript 
    #              application/x-javascript application/xml+rss 
    #              application/javascript application/json;

    # Static assets - cache for 1 year
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Images from Cloudinary - no need to cache locally
    location ~* \.(webp)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Manifest and service worker - short cache
    location = /manifest.json {
        add_header Cache-Control "public, max-age=3600";
        add_header Content-Type "application/manifest+json";
    }

    location = /manifest.webmanifest {
        add_header Cache-Control "public, max-age=3600";
        add_header Content-Type "application/manifest+json";
    }

    # Service Worker - no cache
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # React Router - SPA routing
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # Security - block common exploits
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(package\.json|package-lock\.json|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to sensitive files
    location ~ /\.(env|htaccess|htpasswd) {
        deny all;
    }
}

# ================================================
# Backend API - api.houseofraw.tech
# ================================================
server {
    listen 80;
    listen [::]:80;
    server_name api.houseofraw.tech;

    # Let's Encrypt will modify this block to add SSL
    # After running: sudo certbot --nginx -d api.houseofraw.tech

    # Logging
    access_log /var/log/nginx/api-houseofraw-access.log;
    error_log /var/log/nginx/api-houseofraw-error.log;

    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_req_status 429;

    # Request size limit (for image uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;

    # Proxy to Node.js backend
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint - no rate limiting
    location /health {
        limit_req off;
        access_log off;
        proxy_pass http://localhost:5000/health;
    }

    location /api/health {
        limit_req off;
        access_log off;
        proxy_pass http://localhost:5000/api/health;
    }

    # WebSocket support (if using Socket.io)
    location /socket.io/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Security - block access to sensitive endpoints
    location ~ /\. {
        deny all;
    }
}

